<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Fallback inline CSS for debugging -->
    <style>
        /* If external CSS fails, this will provide basic styling */
        body { 
            font-family: Arial, sans-serif; 
            background: #f0f0f0; 
            margin: 0; 
            padding: 20px; 
        }
        .container { 
            max-width: 800px; 
            margin: 0 auto; 
            background: white; 
            padding: 20px; 
            border-radius: 10px; 
        }
        .todo-form, .todos-section { 
            margin-bottom: 20px; 
            padding: 20px; 
            border: 1px solid #ddd; 
            border-radius: 5px; 
        }
        .form-group { 
            margin-bottom: 15px; 
        }
        .form-group label { 
            display: block; 
            margin-bottom: 5px; 
            font-weight: bold; 
        }
        .form-group input, .form-group textarea, .form-group select { 
            width: 100%; 
            padding: 10px; 
            border: 1px solid #ddd; 
            border-radius: 3px; 
        }
        button { 
            background: #007bff; 
            color: white; 
            padding: 10px 20px; 
            border: none; 
            border-radius: 3px; 
            cursor: pointer; 
        }
        button:hover { 
            background: #0056b3; 
        }
        .todo-item { 
            background: #f8f9fa; 
            padding: 15px; 
            margin-bottom: 10px; 
            border-radius: 5px; 
            border: 1px solid #e9ecef; 
        }
    </style>
    <!-- Debug: CSS URL is {{ url_for('static', filename='style.css') }} -->
</head>
<body>
    <div class="container">
        <header>
            <h1>üìù Todo App</h1>
            <p>Manage your tasks efficiently</p>
        </header>

        <div class="todo-form">
            <h2>Add New Todo</h2>
            <form id="todoForm">
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" name="description" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="priority">Priority:</label>
                    <select id="priority" name="priority">
                        <option value="low">Low</option>
                        <option value="medium" selected>Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <button type="submit">Add Todo</button>
            </form>
        </div>

        <div class="todos-section">
            <h2>Your Todos</h2>
            <button id="refreshBtn" class="refresh-btn">üîÑ Refresh</button>
            <div id="todosList" class="todos-list">
                <!-- Todos will be loaded here -->
            </div>
        </div>

        <div id="message" class="message"></div>
    </div>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
